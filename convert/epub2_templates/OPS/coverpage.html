<h1>狄仁杰探案(全集)</h1>
<h2>安娜芳芳</h2>
<b>简介</b>
<p>安娜芳芳，女，70年代生人，IT行业咨询师，外企金领，只因对悬疑推理和探案类文学的常年爱好，开始在网上撰写狄仁杰系列故事——九连环，自从去年开始连载，一年来始终在新浪悬疑类中占居点击榜首，截至目前总积分居新浪所有悬疑类书的第二位。狄仁杰系列的前四部《并州迷雾》、《暗夜迷情》、《魅影危机》、《狄仁杰之通天案》已出版。</p>
